<html>
 <head>
 <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<style>
   video { 
    position: fixed;
    top: 50%;
    left: 50%;
    min-width: 100%;
    min-height: 100%;
    width: auto;
    height: auto;
    z-index: -100;
    transform: translateX(-50%) translateY(-50%);
 background: url('//demosthenes.info/assets/images/polina.jpg') no-repeat;
  background-size: cover;
  transition: 1s opacity;
}
  </style>
 </head>
<body>



<video  poster="https://upload.wikimedia.org/wikipedia/commons/2/24/Log%C3%B3tipo_TVI.png" id="video" controls></video>
<script>
        if(Hls.isSupported()) {
          var video = document.getElementById('video');
          var hls = new Hls({
              debug: true,
			  enableWorker: true,
			  lowLatencyMode: true,
			  backBufferLength: 90
          });
          hls.loadSource('https://video-auth6.iol.pt/live_tvi/live_tvi/playlist.m3u8?wmsAuthSign=c2VydmVyX3RpbWU9Mi8xMS8yMDI2IDg6NDg6NDUgUE0maGFzaF92YWx1ZT15blMxbGlmc29KSUNhM2ZJVW9Xa3R3PT0mdmFsaWRtaW51dGVzPTE0NDAmaWQ9MDRhYmQ3YTctOWVkNS00ZTE5LTkwMjItMTY3MmVlM2Y4OTM3');
          hls.attachMedia(video);
          hls.on(Hls.Events.MEDIA_ATTACHED, function() {
            video.muted = false;
            video.play();
        });
       }
       // hls.js is not supported on platforms that do not have Media Source Extensions (MSE) enabled.
       // When the browser has built-in HLS support (check using `canPlayType`), we can provide an HLS manifest (i.e. .m3u8 URL) directly to the video element throught the `src` property.
       // This is using the built-in support of the plain video element, without using hls.js.
        else if (video.canPlayType('application/vnd.apple.mpegurl')) {
          video.src = 'https://video-auth6.iol.pt/live_tvi/live_tvi/playlist.m3u8?wmsAuthSign=c2VydmVyX3RpbWU9Mi8xMS8yMDI2IDg6NDg6NDUgUE0maGFzaF92YWx1ZT15blMxbGlmc29KSUNhM2ZJVW9Xa3R3PT0mdmFsaWRtaW51dGVzPTE0NDAmaWQ9MDRhYmQ3YTctOWVkNS00ZTE5LTkwMjItMTY3MmVlM2Y4OTM3';
          video.addEventListener('canplay',function() {
            video.play();
          });
        }
      </script>

</body>
</html>
